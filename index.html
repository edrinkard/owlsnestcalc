<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Points Calculator</title>
    <link rel="icon" href="/onico.png">
    <script src="https://kit.fontawesome.com/1ac2262f3c.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 20px;
        }
    </style>

  <script src="https://form.jotform.com/static/feedback2.js"></script>
  <script>
    var componentID = new JotformFeedback({
      
  type: 2,
  width: 700,
  height: 500,
  fontColor: "#FFFFFF",
  background: "#000000",
  isCardForm: false,
  formId: "242634573280154"
  ,
      buttonText: "Feedback",
      buttonSide: "bottom",
      buttonAlign: "right",
      base: "https://form.jotform.com/",
    }).componentID;
  </script>
  <script src='https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js'></script>
  <script>window.jotformEmbedHandler("iframe[id='" + componentID + "_iframe']", "https://form.jotform.com/")</script>
</head>
<body>
<div class="container">
    <center><img src="on.png"></center>
    <div class="form-group">
        <label for="targetNumber">Enter target number:</label>
        <input type="number" class="form-control" id="targetNumber" placeholder="How many points do you need?" style="width: 50%;">
    </div>
    <div>
        <button class="btn btn-secondary" onclick="setTarget(1055)">Blanket</button>
        <button class="btn btn-secondary" onclick="setTarget(350)">$10 Gift Card</button>
        <button class="btn btn-secondary" onclick="setTarget(850)">$25 Gift Card</button>
        <button class="btn btn-secondary" onclick="setTarget(1700)">$50 Gift Card</button>
        <button class="btn btn-secondary" onclick="setTarget(2500)">$75 Gift Card</button>
        <button class="btn btn-secondary" onclick="setTarget(3500)">$100 Gift Card</button>
    </div>
    <p></p>
    <button class="btn btn-primary" id="calculateButton">Calculate Days</button>
    <h2 class="text-center mt-4" id="result"></h2>
</div>

<script>
    function setTarget(value) {
        document.getElementById('targetNumber').value = value;
    }

    document.getElementById('calculateButton').addEventListener('click', function() {
        const targetNumber = parseInt(document.getElementById('targetNumber').value);
        let totalPoints = 0;
        let days = 0;

        // Points distribution
        const pointsPerDay = [2, 3, 5, 7, 9, 11, 13];

        while (totalPoints < targetNumber) {
            const dayIndex = days % pointsPerDay.length;
            totalPoints += pointsPerDay[dayIndex];
            days++;
        }

        document.getElementById('result').textContent = `It will take ${days} days to reach ${targetNumber} points.`;
    });
</script>


</body>
</html>
